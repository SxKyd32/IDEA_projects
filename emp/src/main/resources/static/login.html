<html>
	<head>
		<title>login</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/sweetalert.css" />
	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2009/11/20
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#">登录</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						login
					</h1>
					<form>
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									username:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" v-model="user.username" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									password:
								</td>
								<td valign="middle" align="left">
									<input type="password" class="inputgri" v-model="user.password"/>
								</td>
							</tr>
						</table>
						<p>
							<input type="button" class="button" @click="login" value="Submit &raquo;" />

<!--引入Vue-->
<script src="/js/vue.js"></script>
<!--引入axios-->
<script src="/js/axios.min.js"></script>
<script src="/js/sweetalert.min.js"></script>
<script type="text/javascript">
	var vue=new Vue({
		el:"#wrap",
		data:{
			user:{}
		},
		msg:"",
		methods:{
         login(){
         	axios.post("http://localhost:8888/user//login",this.user)
			 .then(response=>{
				 if(response.data.data.status){
				 	localStorage.setItem("item",JSON.stringify(response.data.data.userDb))
                    window.location.href="emplist.html"
				 }else {
					 swal({
						 title: '提示',
						 text: response.data.data.msg,
						 type: 'error',
					 })
				 }
			 })
		 }
		}
	})
</script>
